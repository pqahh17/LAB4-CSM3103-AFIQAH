</table>

<script>
  // Task 1: Adding a new record
  var table = document.getElementById("myTable");
  var newRow = table.insertRow(-1); // Inserting at the end
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  var cell3 = newRow.insertCell(2);
  var cell4 = newRow.insertCell(3);
  cell1.textContent = table.rows.length - 1; // Incrementing the index
  cell2.textContent = "Mukhriz Jamil Asoka";
  cell3.textContent = "mukriz@corp.jo";
  cell4.textContent = "651181187223";

  // Task 2: Adding table header
  var headerRow = table.createTHead().insertRow(0);
  var headers = ["#", "Name", "Email", "Phone"];
  for (var i = 0; i < headers.length; i++) {
    var headerCell = document.createElement("th");
    headerCell.textContent = headers[i];
    headerRow.appendChild(headerCell);
  }

  // Task 3: Deleting a row when clicked
  table.addEventListener("click", function(event) {
    if (event.target.tagName === "TD") {
      var row = event.target.parentNode;
      row.parentNode.removeChild(row);
    }
  });
</script>
